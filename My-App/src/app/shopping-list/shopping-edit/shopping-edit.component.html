<div class="mt-4">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="d-flex">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        />
      </div>
      <div class="ms-3 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          ngModel
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">
        {{ isEditMode ? "Update" : "Add" }}
      </button>
      <button
        class="btn btn-danger ms-2"
        type="button"
        (click)="onDelete()"
        *ngIf="isEditMode"
      >
        Delete
      </button>
      <button class="btn btn-danger ms-2" type="button" (click)="onClear()">
        Clear
      </button>
    </div>
  </form>
</div>
