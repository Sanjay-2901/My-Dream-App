<a
  class="list-group-item d-flex justify-content-between"
  [routerLink]="[index]"
  routerLinkActive="recipe-item-background"
>
  <div class="pull-left">
    <h3>{{ recipe.name }}</h3>
    <p>{{ recipe.description }}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imageUrl" alt="img" height="80" />
  </div>
</a>
