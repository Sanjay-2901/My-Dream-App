<div class="d-flex justify-content-between">
  <div>
    <app-recipe-list
      (selectedRecipe)="selectedRecipeItem = $event"
    ></app-recipe-list>
  </div>
  <div>
    <app-recipe-detail
      *ngIf="selectedRecipeItem; else infoText"
      [selectedRecipeItem]="selectedRecipeItem"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>
</div>
